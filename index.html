<!DOCTYPE html>
<html class="dark">

<head>
    <meta name="description" content="A game of tic tac toe on the web built by lil void as part of the Odin Project" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">

    <!-- > google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Josefin+Sans:wght@100;200;300;400&family=Montserrat:wght@100;200;300;400;500&family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600&display=swap"
        rel="stylesheet">

    <!-- > Injected script and stylesheet -->
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/animations.css">
    <script src="./src/player.js" type="module" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body class="dark:bg-black overflow-hidden">
    <nav class="container bg-gray-300 rounded-2xl mx-auto flex justify-between items-center ">
        <div class="container flex justify-between">
            <img src="assets/img/navImg.svg" alt="Logo" class="h-14 m-2 cursor-pointer">
            <div class="flex items-center ">
                <h1 class="font-josefin text-xl">Score </h1>
                <div class="flex flex-col items-center ml-2">
                    <p class="font-cursive text-xl">X : <span class="font-cursive text-3xl" id='X'>0</span></p>
                    <p class="font-cursive text-xl">O : <span class="font-cursive text-3xl" id='O'>0</span></p>
                </div>
            </div>
            <div class="items-center flex">
                <button class="rounded-xl font-josefin bg-blue-400 m-3 hover:bg-blue-500 p-1" id='restartGame'>
                    Reset game
                </button>
            </div>
        </div>
    </nav>
    <div class="container bg-gray-300 rounded-2xl mx-auto flex flex-col justify-between m-3 pb-60 lg:pb-5">
        <div class="flex flex-col justify-between mx-auto m-3 items-center">
            <h1 class="font-josefin text-2xl">Player?</h1>

            <div class="">
                <button
                    class="player bg-transparent w-20 border-2 border-black rounded-xl m-3 hover:bg-gray-200 ease-in duration-300 shadow-btn">X</button>
                <button
                    class="player bg-transparent w-20 border-2 border-black rounded-xl m-3 hover:bg-gray-200 ease-in duration-300 shadow-btn">O</button>
            </div>

        </div>

        <div
            class="container mx-auto w-2/4 p-3 mt-10 h-3/4 flex items-center justify-center  bg-gray-300  rounded-2xl ">
            <div class="grid grid-cols-3 place-items-center font-cursive">
                <button
                    class="gameCard relative border-4 border-l-0 border-t-0 text-5xl md:text-9xl min-h-16 md:min-h-36 min-w-16 md:min-w-32 after:absolute after:-translate-x-2/4 after:-translate-y-2/4 after:left-2/4 after:top-2/4 after:text-5xl after:md:text-9xl after:text-gray-400 "
                    id='0'></button>
                <button
                    class="gameCard relative border-4 border-l-0 border-r-0 border-t-0 text-5xl md:text-9xl min-h-16 md:min-h-36 min-w-16 md:min-w-32 after:absolute after:-translate-x-2/4 after:-translate-y-2/4 after:left-2/4 after:top-2/4 after:text-5xl after:md:text-9xl after:text-gray-400 "
                    id='1'></button>
                <button
                    class="gameCard relative border-4 border-r-0 border-t-0 text-5xl md:text-9xl min-h-16 md:min-h-36 min-w-16 md:min-w-32 after:absolute after:-translate-x-2/4 after:-translate-y-2/4 after:left-2/4 after:top-2/4 after:text-5xl after:md:text-9xl after:text-gray-400 "
                    id='2'></button>
                <button
                    class="gameCard relative border-4 border-l-0 text-5xl md:text-9xl min-h-16 md:min-h-36 min-w-16 md:min-w-32 after:absolute after:-translate-x-2/4 after:-translate-y-2/4 after:left-2/4 after:top-2/4 after:text-5xl after:md:text-9xl after:text-gray-400 "
                    id='3'></button>
                <button
                    class="gameCard relative border-4 border-l-0 border-r-0 text-5xl md:text-9xl min-h-16 md:min-h-36 min-w-16 md:min-w-32 after:absolute after:-translate-x-2/4 after:-translate-y-2/4 after:left-2/4 after:top-2/4 after:text-5xl after:md:text-9xl after:text-gray-400 "
                    id='4'></button>
                <button
                    class="gameCard relative border-4 border-r-0 text-5xl md:text-9xl min-h-16 md:min-h-36 min-w-16 md:min-w-32 after:absolute after:-translate-x-2/4 after:-translate-y-2/4 after:left-2/4 after:top-2/4 after:text-5xl after:md:text-9xl after:text-gray-400 "
                    id='5'></button>
                <button
                    class="gameCard relative border-4 border-l-0 border-b-0 text-5xl md:text-9xl min-h-16 md:min-h-36 min-w-16 md:min-w-32 after:absolute after:-translate-x-2/4 after:-translate-y-2/4 after:left-2/4 after:top-2/4 after:text-5xl after:md:text-9xl after:text-gray-400 "
                    id='6'></button>
                <button
                    class="gameCard relative border-4 border-l-0 border-r-0 border-b-0 text-5xl md:text-9xl min-h-16 md:min-h-36 min-w-16 md:min-w-32 after:absolute after:-translate-x-2/4 after:-translate-y-2/4 after:left-2/4 after:top-2/4 after:text-5xl after:md:text-9xl after:text-gray-400 "
                    id='7'></button>
                <button
                    class="gameCard relative border-4 border-r-0 border-b-0 text-5xl md:text-9xl min-h-16 md:min-h-36 min-w-16 md:min-w-32 after:absolute after:-translate-x-2/4 after:-translate-y-2/4 after:left-2/4 after:top-2/4 after:text-5xl after:md:text-9xl after:text-gray-400 "
                    id='8'></button>
            </div>
        </div>
        <p id="announcements"
            class="font-josefin lg:text-xl absolute bottom-1/4 md:bottom-20 right-6 lg:top-32 md:right-10 lg:right-16 xl:right-28 scale-out-center">
        </p>
    </div>

</body>

</html>
